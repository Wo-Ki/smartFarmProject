{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}
    {{ title }}
{% endblock %}
{% block main %}
    <header>
        <div class="page-header">
            <div class="container">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </header>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert-info">{{ message }}</div>
        {% endfor %}
        <div class="form-group">
            {{ wtf.quick_form(form) }}
        </div>

    </div>
{% endblock main %}
