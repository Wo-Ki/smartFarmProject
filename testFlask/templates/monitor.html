{% extends "base.html" %}
{% block title %}
    大棚内历史信息
{% endblock %}
{% block head %}

{% endblock %}

{% block main %}
    <br>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>监控平台
                <small>flying</small>
            </h1>
        </div>
    </div>

    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{ url_for("monitorDataGreenhouse") }}" height=50%></iframe>
    </div>

    <form action="{{ url_for("monitor") }}" method="post">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 一天内
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 一周内
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 一个月内
        </label>
        <button type="submit" class="btn btn-default">查询</button>
    </form>

    <ul>
        {% for img in imgs %}
            <li>
                <img src="data:;base64,{{ base64.b64encode(img.imgData) }}" alt="图片">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
